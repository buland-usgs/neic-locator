plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // git clone, etc. 
    id "org.ajoberstar.grgit" version "2.3.0"       
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    compile "junit:junit-dep:4.11"
    // com.googlecode.json.simple
    compile "com.googlecode.json-simple:json-simple:1.1.1"
    // org.apache.commons.math3
    compile "org.apache.commons:commons-math3:3.6.1"
    // gov.nist.math.jama
    compile "gov.nist.math:jama:1.0.2"
}

// clone/update external libs from github, at least until they're available in
// maven
// neic-traveltime
def travelTimeLocation = "$projectDir/lib/neic-traveltime"
File travelTimeDir = new File("$travelTimeLocation")
def travelTimeUri = "https://github.com/usgs/neic-traveltime.git"

// earthquake-processing-formats
def processingFormatsLocation = "$projectDir/lib/earthquake-processing-formats"
File processingFormatsDir = new File("$processingFormatsLocation")
def processingFormatsUri = "https://github.com/usgs/earthquake-processing-formats.git"

task cloneExternalProjects {
  description 'Clones/Updates external project(s).'
  
  doFirst {
    // clone if it doesn't exist
    if(!travelTimeDir.exists()) {
      grgit.clone(dir: travelTimeDir, uri: travelTimeUri)
    }
    // pull if it does
    else {
      grgit.open(dir: travelTimeDir)
      grgit.pull()
      grgit.close()
    }

    // clone if it doesn't exist
    if(!processingFormatsDir.exists()) {
      grgit.clone(dir: processingFormatsDir, uri: processingFormatsUri)
    }
    // pull if it does
    else {
      grgit.open(dir: processingFormatsDir)
      grgit.pull()
      grgit.close()
    }
  }
}

// copy required model files
task copyModelFiles(type: Copy) {
  description 'Copies required model files to build directory.'
  dependsOn 'cloneExternalProjects'
  from "models", "$travelTimeLocation/models/"
  exclude "README.txt"
  into "$buildDir/models"
}

// make sure we always update the external projects and copy models prior to 
// complile
defaultTasks 'cloneExternalProjects', 'copyModelFiles'
compileJava.dependsOn 'cloneExternalProjects', 'copyModelFiles'

// for now, just add traveltime and processing formats to the source set,
// at least until they're availible in maven. This also means they don't have 
// to be gradle builds
sourceSets {
    main {
         java {
            srcDirs = ['src', "$travelTimeLocation/src", "$processingFormatsLocation/java/src"]
         }
    }
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'gov.usgs.locator.LocMain'
    )
  }
  from {
      configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

// create javadocs
javadoc {
  options.addBooleanOption('html5', true)
}